{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<div class="page-full-screen create-object-page" style="padding:20px;">
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Reset Password</h2>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
    </div>
</div>

{% endblock %}
